    	type: 'survey-multi-select',

      {
        prompt: " <b>FORMULAIRE D’INFORMATION ET DE CONSENTEMENT </b> <br>"+
        "<div class='justified'><br><b>Titre du projet </b>: Effet des émotions sur l’apprentissage syntaxique d’une langue étrangère chez les enfants <br>"+
        '<br><b>Mené par </b>: Myriam Michaud, étudiante au baccalauréat en psychologie à l’Université du Québec à Trois-Rivières <br>'+
        '<br><b>Sous la direction de </b>: Simon Rigoulot, professeur au Département de psychologie de l’Université du Québec à Trois-Rivières et Catherine Mimeau, chercheuse au Département de psychologie de l’Université du Québec à Trois-Rivières <br>'+
        '<br><b>Source de financement </b>: Fonds de démarrage, UQTR, Simon Rigoulot <br>'+
        '<br><b>Déclaration de conflit d’intérêts </b>: Aucun conflit d’intérêts à déclarer.<br>'+
        '<br><b>Préambule</b><br>'+
        'La participation de votre enfant [ou de la personne dont vous avez la charge] à la recherche, qui vise à mieux comprendre l’effet des émotions sur la performance à une tâche langagière, serait grandement appréciée. Cependant, avant d’accepter que votre enfant [ou la personne dont vous avez la charge] participe à ce projet et de signer ce formulaire d’information et de consentement, veuillez prendre le temps de lire ce formulaire. Il vous aidera à comprendre ce qu’implique l’éventuelle participation de votre enfant [ou de la personne dont vous avez la charge] à la recherche de sorte que vous puissiez prendre une décision éclairée à ce sujet.<br>'+
        '<br>Ce formulaire peut contenir des mots que vous ne comprenez pas. Nous vous invitons à poser toutes les questions que vous jugerez utiles au chercheur responsable de ce projet de recherche ou à un membre de son équipe de recherche. Sentez-vous libre de leur demander de vous expliquer tout mot ou renseignement qui n’est pas clair. Prenez tout le temps dont vous avez besoin pour lire et comprendre ce formulaire avant de prendre votre décision.<br>'+
        '<br><b>Objectifs et résumé du projet de recherche</b><br>'+
        'L’objectif de ce projet de recherche est de mieux comprendre l’influence des émotions sur l’apprentissage de la structure de phrases d’une langue étrangère chez des élèves de la première à la sixième année du primaire. Pour ce faire, votre enfant [ou la personne dont vous avez la charge] devra réaliser une tâche langagière dans laquelle des phrases et des images véhiculant différentes émotions seront présentées.<br>'+
        '<br><b>Nature et durée de votre participation</b><br>'+
        'L’étude est d’une durée totale d’environ 30 minutes. Pour participer au projet, votre enfant [ou la personne dont vous avez la charge] doit être entre la première et la sixième année du primaire, avoir le français comme langue maternelle, avoir une vue et une ouïe normales ou corrigées à la normale, ne pas avoir subi de traumatisme crânien et ne pas avoir reçu de diagnostic de trouble neurodéveloppemental (p. ex., déficit d’attention, trouble du langage, trouble d’apprentissage).<br>'+
        '<br>Avant le déroulement de la tâche langagière, vous devrez répondre à un questionnaire développé par nos soins, qui permettra de recueillir des informations générales sur votre enfant [ou la personne dont vous avez la charge] (sexe, date de naissance, préférence manuelle) et de déterminer s’il est éligible à l’étude. La durée du questionnaire ne devrait pas excéder 2 minutes.<br>'+
        '<br>Dans la tâche langagière, votre enfant [ou la personne dont vous avez la charge] devra écouter des phrases et identifier quelle image, parmi un choix de quatre, décrit la phrase donnée. Une rétroaction lui sera donnée après la présentation de chacune des phrases. Certaines phrases contiendront des mots à connotation émotionnelle et les images représenteront des visages avec des expressions faciales positives, négatives et neutres. La tâche durera environ 25 minutes. <b>Dans cette partie, il sera important de laisser votre enfant [ou la personne dont vous avez la charge] répondre par lui-même, sans intervenir, et de s’assurer de sa concentration sur la tâche. </b>Des pauses seront intégrées à la tâche à des moments prédéterminés. À la fin de la tâche, votre enfant [ou la personne dont vous avez la charge] devra indiquer (avec votre aide, au besoin) la stratégie qu’il a utilisée pour répondre aux questions.<br>'+
        '<br><b>Risques et inconvénients</b><br>'+
        'Aucun risque spécifique n’est associé à la participation de votre enfant [ou de la personne dont vous avez la charge]. Les seuls risques possibles seraient la fatigue ou l’ennui lié à l’écoute de nombreuses phrases et le temps consacré au projet, soit environ 30 minutes. Afin de minimiser la fatigue et l’ennui, des pauses seront intégrées à la tâche.<br>'+
        '<br>Si la passation de la tâche engendre certains questionnements ou inconforts dont vous ou votre enfant [ou la personne dont vous avez la charge] aimerait discuter, vous pourrez contacter la chercheuse responsable du projet (myriam.michaud2@uqtr.ca) ou les superviseurs de la recherche Simon Rigoulot et Catherine Mimeau (simon.rigoulot@uqtr.ca et catherine.mimeau@uqtr.ca) qui vous guideront vers des ressources appropriées, telles que le site de l’Ordre des psychologues du Québec afin d’obtenir de l’aide et les ressources nécessaires (https://www.ordrepsy.qc.ca).<br>'+
        '<br><b>Avantages ou bénéfices</b><br>'+
        'Votre participation à l’étude contribuera à l’avancement des connaissances dans les domaines du langage et de la cognition.<br>'+
        '<br><b>Compensation ou incitatif</b><br>'+
        'Une carte-cadeau de 50$ chez Renaud-Bray sera remise à un participant au hasard afin de le remercier pour son temps. Il sera possible de remplir un formulaire demandant votre nom, courriel et numéro de téléphone après avoir complété la tâche langagière. Nous entrerons en contact avec le parent du participant gagnant et la carte-cadeau lui sera ensuite envoyée par la poste.<br>'+
        '<br><b> Confidentialité</b><br>'+
        'Les données recueillies dans cette étude sont entièrement confidentielles et ne pourront en aucun cas mener à l’identification de votre enfant [ou de la personne dont vous avez la charge]. La confidentialité sera assurée grâce à un identifiant numérique. Les résultats de la recherche, qui pourront être diffusés sous forme de travaux écrits, d’affiches, d’articles scientifiques ou de communications à des congrès, ne permettront pas d’identifier les participants.<br>'+
        '<br>Les données recueillies seront conservées dans une base de données protégée par un mot de passe. Les seules personnes qui y auront accès seront la responsable de la recherche ainsi que les deux superviseurs de la recherche. Toutes ces personnes ont signé un engagement à la confidentialité.  Les données seront détruites au plus tard cinq ans après la diffusion des résultats du projet. Celles-ci ne seront pas utilisées à d’autres fins que celles décrites dans le présent document.<br>'+
        '<br><b>Particpation volontaire</b><br>'+
        'La participation à cette étude se fait sur une base volontaire. Votre enfant [ou la personne dont vous avez la charge] est entièrement libre de participer ou non, de refuser de répondre à certaines questions et de se retirer en tout temps sans préjudice et sans avoir à fournir d’explications. Vous êtes également entièrement libre d’accepter ou de refuser que votre enfant [ou la personne dont vous avez la charge] participe à la recherche sans avoir à motiver votre décision ni à subir quelque préjudice que ce soit. Cependant, comme il nous est impossible de retracer les données d’un participant précis, il ne sera pas possible de retirer les données déjà accumulées. Le fait de participer ou non n’aura pas de conséquences sur le dossier académique de votre enfant [ou la personne dont vous avez la charge].<br>'+
        '<br><b>Responsable de la recherche</b><br>'+
        'Pour obtenir de plus amples renseignements ou pour toute question concernant ce projet de recherche, vous pouvez communiquer avec Myriam Michaud (myriam.michaud2@uqtr.ca), responsable de la recherche et étudiante au baccalauréat en psychologie à l’Université du Québec à Trois-Rivières, avec Simon Rigoulot, professeur au département de psychologie de l’UQTR (simon.rigoulot@uqtr.ca) ou avec Catherine Mimeau, chercheuse au département de psychologie de l’UQTR (catherine.mimeau@uqtr.ca).<br>'+
        '<br><b>Surveillance des aspects éthique de la recherche</b><br>'+
        'Cette recherche est approuvée par le comité d’éthique de la recherche avec des êtres humains de l’Université du Québec à Trois-Rivières et un certificat portant le numéro [no de certificat] a été émis le [date d’émission].<br>'+
        '<br>Pour toute question ou plainte d’ordre éthique concernant cette recherche, vous devez communiquer avec la secrétaire du comité d’éthique de la recherche de l’Université du Québec à Trois-Rivières, par téléphone (819) 376-5011, poste 2129 ou par courrier électronique CEREH@uqtr.ca.<br>'+
        '<br><b>Engagement de la chercheuse</b><br>'+
        'Moi, Myriam Michaud, m`engage à procéder à cette étude conformément à toutes les normes éthiques qui s`appliquent aux projets comportant des participants humains.<br>'+

        '• avoir lu l’information<br>'+
